<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/scss/styles.css">
    <title>Acortador de enlaces</title>
    <link rel="icon" type="image/x-icon" href="src/img/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="shortener-icon">
                <img src="src/img/default.png" alt="">
            </div>

            <div class="shortener-form">
                <p>&#xf0c1; - Acortador de URL - &#xf127;</p>
                <span id="subtitle">Ingresa el enlace que deseas acortar:</span>
                <div class="input-group">
                    <input type="text" pattern="www.*|http://*|https://*" class="form-control" id="url" placeholder="https://www.ejemplo.com" required >
                </div> 
                <button class="btn btn-dark" id="shorten-btn">Acortar | &#xf0c4;</button>  
                <button class="btn btn-dark" id="reload">Deshacer | &#xf55a;</button>     
            </div>

            <div class="shortener-result">                
                <div class="shortener-url"  ></div>
                <button class="btn btn-danger" id="copy-url" title="Copiar">Copiar | &#xf24d;</button>
            </div>          
        </div>        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
